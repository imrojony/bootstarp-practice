<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div style="margin-top: 50px"></div>
<h1 class="display-4 text-center text-warning">input groups & addons</h1>
<div class="container">
    <div input-group>
        <div class="input-group-prepend">
        <span class="input-group-text">@</span>
        <input class="form-control" type="text" placeholder="username">
        </div>
    </div>
    <br>
    <div class="input-group">

            <input class="form-control" type="text" placeholder="email">
            <div class="input-group-append">
            <span class="input-group-text">@something.com</span>
            </div>

    </div>
    <br>
    <label for="profile-url">choose profilr url</label>
    <div class="input-group">

            <div class="input-group-prepend">
            <span class="input-group-text">https.//something.com</span>
            </div>
        <input class="form-control" type="profilr url">

    </div>
    <br>
    <div class="input-group">
        <div class="input-group-prepend">
        <span class="input-group-text">@</span>
        </div>

        <input class="form-control" type="text">
        <div class="input-group-append">
        <span class="input-group-text">$</span>
        </div>
    </div>
    <br>
    <div class="input-group">
    <div class="input-group-prepend">
    <span class="input-group-text">#</span>
    </div>
    <input class="form-control" type="text" placeholder="username">
    </div>
    <br>
    <div class="input-group">
        <input type="text" placeholder="search for...">
        <span class="input-group-prependgit">
        <button class="btn btn-primary">search</button>
        </span>
    </div>
</div>

</body>
</html>
