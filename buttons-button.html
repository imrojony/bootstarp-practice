<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<h1 class="display-4 text-center mb-5">buttons and button
    groups</h1>
<div class="container">
    <button class="btn btn-primary" type="button">primary</button>
    <button class="btn btn-secondary" type="button">secondary</button>
    <button class="btn btn-warning" type="button">success</button>
    <button class="btn btn-success" type="button">warning</button>
    <button class="btn btn-primary" type="button">primary</button>
    <button class="btn btn-link" type="button">primary</button>
    <br><br>
    <a class="btn btn-primary" href="# role">link</a>
    <button class="btn btn-primary" type="submit">button</button>
    <button class="btn btn-primary" type="submit">button</button>
    <button class="btn btn-warning" type="submit">button</button>
    <br><br>
    <button class="btn btn-outline-primary" type="button">primary</button>
    <button class="btn btn-outline-secondary" type="button">secondary</button>
    <button class="btn btn-outline-info" type="button">info</button>
    <button class="btn btn-outline-primary" type="button">primary</button>
    <button class="btn btn-outline-primary" type="button">primary</button>
    <button class="btn btn-outline-warning" type="button">warning</button>


</div>

</body>
</html>
