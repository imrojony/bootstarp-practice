<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<h1 class="display-3 my-4 text-center text-warning">Form</h1>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="email address">Email Address</label>
            <input class="form-control" type="text" id="Email Address" placeholder="Enter Email">
            <small class="form-text text-muted">your email will not be share with anyone</small>
            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="text" id="password" placeholder="Enter password" readonly>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-controlgit "  id="gender">
                <option value="">male</option>
                <option value="">female</option>
            </select>
        </div>
        <div>
            <label for="message">message</label>
            <textarea class="form-control"  id="message"  rows="3"></textarea>
        </div>
        


    </form>
</div>

</body>
</html>
